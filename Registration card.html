<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>驻住 砖</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <h2>驻住  爪 转  </h2>

    <form autocomplete="off">
        <label><span class="required-star">*</span>:</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="专" required> 专</label>
            <label><input type="radio" name="gender" value
                ="拽" required> 拽</label>
        </div>
        <br><br><br><br>
        <div class="form-group">
            <label><span class="required-star">*</span> 爪 砖驻转:</label>
            <select name="maritalStatus" required>
                <option value="">专 爪 砖驻转</option>
                <option value="专拽">专拽/</option>
                <option value="专砖">专砖/</option>
                <option value="">/</option>
                <option value="砖">砖/</option>
                <option value="驻专">驻专/</option>
            </select>
        </div>

        <br><br><br><br>
        <label><span class="required-star">*</span>:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="children" value="砖 " required> 砖 </label>
            <label><input type="checkbox" name="children" value=" " required>  </label>
        </div>
        <br><br><br><br>
        <div class="form-group">
            <label for="name">
                <span class="required-star">*</span>砖:
            </label>
            <input type="text" id="name" name="name" placeholder="住/ 砖 " required>
        </div>

        <br><br><br><br>
        <div class="form-group">
            <label for="age">
                <span class="required-star">*</span>:
            </label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder=": 25" required>
        </div>
        <br><br><br><br>
        <label><span class="required-star">*</span> (住"):</label>
        <select name="height" required>
            <option value="">专 </option>
            <script>
                for (let i = 140; i <= 210; i++) {
                    document.write(`<option value="${i}">${i} 住"</option>`);
                }
            </script>
        </select>
        <br><br><br><br>
        <label><span class="required-star">*</span>专 专:</label>
        <select name="region" required>
            <option value="">专 专</option>
            <option value="爪驻">爪驻</option>
            <option value="专">专</option>
            <option value="专">专</option>
        </select>
        <br><br><br><br>
        <div class="relative">
            <input type="text" id="cityInput" placeholder=": 爪驻转" required />
            <div id="citySuggestions" class="autocomplete-suggestions"></div>
        </div>

        <br><br><br><br>

        <label><span class="required-star">*</span>注:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="ethnicity" value="砖" required> 砖</label>
            <label><input type="checkbox" name="ethnicity" value="住驻专" required> 住驻专</label>
            <label><input type="checkbox" name="ethnicity" value="转" required> 转</label>
            <label><input type="checkbox" name="ethnicity" value="专拽" required> 专拽</label>
            <label><input type="checkbox" name="ethnicity" value="注专拽" required> 注专拽</label>
            <label><input type="checkbox" name="ethnicity" value="驻专住" required> 驻专住</label>
            <label><input type="checkbox" name="ethnicity" value="专" required> 专</label>
            <label><input type="checkbox" name="ethnicity" value="专住" required> 专住</label>
            <label><input type="checkbox" name="ethnicity" value="转驻" required> 转驻</label>
            <label><input type="checkbox" name="ethnicity" value="爪专" required>爪专</label>
        </div>
        <br><br><br><br>
        <label><span class="required-star">*</span>转注住拽:</label>
        <textarea name="occupation" rows="2" placeholder=": 专, 注爪, 住 '" required></textarea>

        <label><span class="required-star">*</span>注砖:</label>
        <div class="checkbox-group">
            <label><input type="radio" name="smoking" value="注砖" required> 注砖</label>
            <label><input type="radio" name="smoking" value=" 注砖" required>  注砖</label>
            <label><input type="radio" name="smoking" value="住 驻住拽" required> 住 驻住拽</label>
        </div>
        <br><br><br><br>
        <label><span class="required-star">*</span>专 砖 砖 (爪 砖):</label>
        <textarea name="importantInPartner" rows="3" placeholder=": 注专, 转, 砖转 ..."
            required></textarea>
        <br><br><br><br>
        <label><span class="required-star">*</span>专 砖 砖注 注:</label>
        <textarea name="importantAboutMe" rows="3" placeholder="砖转祝/ 砖   砖..." required></textarea>
        <br><br><br><br>
        <label><span class="required-star">*</span>爪 专转:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="health" value="专" required> 专</label>
            <label><input type="checkbox" name="health" value=" 专" required>  专</label>
        </div>
        <br><br><br><br>
        <label><span class="required-star">*</span>驻专 爪 专转:</label>
        <textarea name="healthDetails" rows="2" placeholder=" 砖 爪 专驻 住, 驻砖专 驻专 ..."
            required></textarea>
        <br><br><br><br>
        <label><span class="required-star">*</span>砖拽驻 砖转/ 驻砖:</label>
        <textarea name="ideology" rows="2" placeholder=": 砖拽驻 转转, 砖拽驻转 注, '" required></textarea>
        <br><br><br><br>
        <label><span class="required-star">*</span>  专爪:</label>
        <div style="display: flex; gap: 10px;">
            <input type="number" name="ageMin" placeholder="" min="18" max="99" style="flex: 1;" required>
            <input type="number" name="ageMax" placeholder="拽住" min="18" max="99" style="flex: 1;" required>
        </div>
        <br><br><br><br>
        <label><span class="required-star">*</span>专 转转:</label>
        <textarea name="religiousLevel" rows="2" placeholder=": 专, 转 , 住专转,  '"
            required></textarea>
        <br><br><br><br>
        <p style="font-size: xx-large; font-weight: bolder; color: red;">驻专 砖 </p>
        <br><br><br><br>
        <label><span class="required-star">*</span>住驻专 驻:</label>
        <input type="tel" name="phone" placeholder=": 050-1234567" required>
        <br><br><br><br>
        <label><span class="required-star">*</span>:</label>
        <input type="email" name="email" placeholder="example@email.com" required>
        <br><br><br><br>
        <label><span class="required-star">*</span>注转 拽抓-爪 转注转 转  住驻<br>( 注 
            注转):</label>
        <input type="file" name="idImage" accept="image/*" required>
        <br><br><br><br>
        <!-- 砖 拽 砖专 驻 砖 -->

        <br><br>
        <button type="submit">砖</button>
    </form>


    <script src="all_cities_cleaned.js"></script>
    <script src="script.js"></script>

</body>

</html>
