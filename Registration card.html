<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>驻住 砖</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h2 class="title1">驻住 专砖 转专 砖</h2>
    <hr>
    <br><br>
    <form autocomplete="off">
        <div class="field-wrapper">
            <label for="name">
                <span class="required-star">*</span>砖:
            </label>
            <input type="text" id="name" name="name" placeholder="住/ 砖 " required>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label for="age">
                <span class="required-star">*</span>:
            </label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder=": 25" required>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="children" value="砖 " required> 砖 </label>
                <label><input type="radio" name="children" value=" " required>  </label>
            </div>
        </div>
        <br><br><br>
        <div class="field-wrapper">
            <span style="font-size: 21px; color: red;">*</span><span style="font-size: large; font-weight: bolder;">专
                :</span>
            <select name="height" id="heightSelect" required>
                <option value="">专 </option>
            </select>
        </div>
        <br><br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>专 专:</label>
            <select name="region" required>
                <option value="">专 专</option>
                <option value="爪驻">爪驻</option>
                <option value="专">专</option>
                <option value="专">专</option>
            </select>
        </div>
        <br><br><br><br><br>
        <div class="field-wrapper relative">
            <span style="color: red; font-weight: bolder; font-size: large;">*</span><span style="font-size: larger;">
                注专</span>
            <input type="text" id="cityInput" placeholder="注专" required />
            <input type="hidden" id="selectedCityHidden" name="city" required>
            <div id="citySuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div id="selectedCityBox" class="selected-city-box"></div>
        <br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>注:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="ethnicity" value="砖" required> 砖</label>
                <label><input type="radio" name="ethnicity" value="住驻专" required> 住驻专</label>
                <label><input type="radio" name="ethnicity" value="转" required> 转</label>
                <label><input type="radio" name="ethnicity" value="专拽" required> 专拽</label>
                <label><input type="radio" name="ethnicity" value="注专拽" required> 注专拽</label>
                <label><input type="radio" name="ethnicity" value="驻专住" required> 驻专住</label>
                <label><input type="radio" name="ethnicity" value="专" required> 专</label>
                <label><input type="radio" name="ethnicity" value="专住" required> 专住</label>
                <label><input type="radio" name="ethnicity" value="转驻" required> 转驻</label>
                <label><input type="radio" name="ethnicity" value="爪专" required> 爪专</label>
            </div>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>注砖:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="smoking" value="注砖" required> 注砖</label>
                <label><input type="radio" name="smoking" value=" 注砖" required>  注砖</label>
                <label><input type="radio" name="smoking" value="住 驻住拽" required> 住 驻住拽</label>
            </div>
        </div>
        <br><br>
        <label>转注住拽:</label>
        <textarea name="occupation" rows="2" placeholder=": 专, 注爪, 住 '"></textarea>
        <br><br>
        <label>(驻爪)<br>专 砖 砖 爪 砖:</label>
        <textarea name="importantInPartner" rows="3" placeholder=": 注专, 转, 砖转 ..."></textarea>
        <br><br>
        <label>(驻爪)<br>专 砖 砖注 注:</label>
        <textarea name="importantAboutMe" rows="3" placeholder="砖转祝/ 砖   砖..."></textarea>
        <br><br>
        <label>(驻爪)<br>驻专 爪 专转:</label>
        <textarea class="healthDetails" name="healthDetails" rows="2"
            placeholder=" 砖 爪 专驻 住, 驻砖专 驻专 ..."></textarea>
        <br><br>
        <label>(驻爪)<br>砖拽驻 砖转/ 驻砖/转:</label>
        <textarea name="ideology" rows="2" placeholder=": 砖拽驻 转转, 砖拽驻转 注, "></textarea>
        <br><br><br>
        <hr><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>  专爪:</label>
            <div style="display: flex; gap: 10px;">
                <select id="ageMin" name="ageMin" required>
                    <option value=""> </option>
                </select>
                <select id="ageMax" name="ageMax" required disabled>
                    <option value=""> 拽住</option>
                </select>
            </div>
        </div>
        <br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="专" required> 专</label>
                <label><input type="radio" name="gender" value="拽" required> 拽</label>
            </div>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span> 爪 砖驻转:</label>
            <select name="maritalStatus" required>
                <option value="">专 爪 砖驻转</option>
                <option value="专拽">专拽/</option>
                <option value="专砖">专砖/</option>
                <option value="">/</option>
                <option value="砖">砖/</option>
                <option value="驻专">驻专/</option>
            </select>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>专 转转:</label>
            <textarea name="religiousLevel" rows="2" placeholder=": 专, 转 , 住专转,  '"
                required></textarea>
        </div>
        <br><br><br><br>
        <p class="p1">驻专 砖 </p>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>住驻专 驻:</label>
            <input style="text-align: right;" type="tel" name="phone" placeholder="住驻专 驻" required>
        </div>
        <br><br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>:</label>
            <input style="text-align: left;" type="email" name="email" placeholder="example@email.com" required>
        </div>
        <br><br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>注转 拽抓<br>爪 转注转 转  住驻<br>( 注 
                注转)</label>
            <div class="custom-file">
                <label class="custom-file-label" id="fileLabel"> 专 拽抓 注 </label>
                <input type="file" name="idImage" accept="image/*" required onchange="updateFileName(this)">
            </div>
        </div>
        <br><br><br><br>
        <button id="registerBtn" type="submit">砖</button>
    </form>

    <script src="script.js"></script>
    <script src="all_cities_cleaned.js"></script>
</body>

</html>
