<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טופס שידוכים</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <h2 class="title1">טופס הרשמה לאתר שידוכים</h2>
    <hr>
    <br><br>
    <form autocomplete="off">
        <div class="field-wrapper">
            <label for="name">
                <span class="required-star">*</span>שם:
            </label>
            <input type="text" id="name" name="name" placeholder="הכנס/י שם מלא" required>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label for="age">
                <span class="required-star">*</span>גיל:
            </label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder="לדוגמה: 25" required>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span> מצב משפחתי:</label>
            <select name="maritalStatus" required>
                <option value="">בחר מצב משפחתי</option>
                <option value="רווק">רווק/ה</option>
                <option value="גרוש">גרוש/ה</option>
                <option value="אלמן">אלמן/ה</option>
                <option value="נשוי">נשוי/ה</option>
                <option value="פרוד">פרוד/ה</option>
            </select>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>ילדים:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="children" value="יש ילדים" required> יש ילדים</label>
                <label><input type="radio" name="children" value="אין ילדים" required> אין ילדים</label>
            </div>
        </div>
        <br><br>
        <div class="field-wrapper">
            <span style="color: rgb(0, 0, 0); font-weight: bolder; font-size: large; margin-bottom: 10px;"><span
                    style="color: red;">*</span> בחר גובה:</span>
            <select name="height" id="heightSelect" required>
                <option value="">בחר גובה</option>
            </select>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>איזור מגורים:</label>
            <select name="region" required>
                <option value="">בחר איזור</option>
                <option value="צפון">צפון</option>
                <option value="מרכז">מרכז</option>
                <option value="דרום">דרום</option>
            </select>
        </div>
        <br><br>
        <div class="field-wrapper">
            <span style="color: rgb(0, 0, 0); font-weight: bolder; font-size: large; margin-bottom: 10px;"><span
                    style="color: red;">*</span> עיר</span>
            <input type="text" id="cityInput" placeholder="עיר" required />
            <input type="hidden" id="selectedCityHidden" name="city" required>
            <div id="citySuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div id="selectedCityBox" class="selected-city-box"></div>
        <br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>עדה:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="ethnicity" value="אשכנזי" required> אשכנזי</label>
                <label><input type="checkbox" name="ethnicity" value="ספרדי" required> ספרדי</label>
                <label><input type="checkbox" name="ethnicity" value="תימני" required> תימני</label>
                <label><input type="checkbox" name="ethnicity" value="מרוקאי" required> מרוקאי</label>
                <label><input type="checkbox" name="ethnicity" value="עיראקי" required> עיראקי</label>
                <label><input type="checkbox" name="ethnicity" value="פרסי" required> פרסי</label>
                <label><input type="checkbox" name="ethnicity" value="כורדי" required> כורדי</label>
                <label><input type="checkbox" name="ethnicity" value="רוסי" required> רוסי</label>
                <label><input type="checkbox" name="ethnicity" value="אתיופי" required> אתיופי</label>
                <label><input type="checkbox" name="ethnicity" value="מיצרי" required> מיצרי</label>
                <label><input type="checkbox" name="ethnicity" value="אחר" required> אחר</label>
            </div>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>עישון:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="smoking" value="מעשן" required> מעשן</label>
                <label><input type="radio" name="smoking" value="לא מעשן" required> לא מעשן</label>
                <label><input type="radio" name="smoking" value="מנסה להפסיק" required> מנסה להפסיק</label>
            </div>
        </div>
        <br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>תעסוקה:</label>
            <textarea name="occupation" rows="2" placeholder="לדוגמה: מורה, עצמאי, מהנדס וכו'" required></textarea>
        </div>
        <br><br>
        <label>(אופציונלי)<br>דברים חשובים שיהיה בצד השני:</label>
        <textarea name="importantInPartner" rows="3" placeholder="לדוגמה: ערכים, נאמנות, שמחת חיים..."></textarea>
        <br><br>
        <label>(אופציונלי)<br>דברים חשובים שידעו עליי:</label>
        <textarea name="importantAboutMe" rows="3" placeholder="שתף/י משהו מיוחד או אישי..."></textarea>
        <br><br>
        <label>(אופציונלי)<br>פירוט מצב בריאותי:</label>
        <textarea class="healthDetails" name="healthDetails" rows="2"
            placeholder="אם יש מצב רפואי מסוים, אפשר לפרט כאן..."></textarea>
        <br><br>
        <label>(אופציונלי)<br>השקפה שאת/ה מחפש/ת:</label>
        <textarea name="ideology" rows="2" placeholder="לדוגמה: השקפה דתית, השקפת עולם, וכו"></textarea>
        <br><br><br>
        <hr><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>טווח גילאים רצוי:</label>
            <div style="display: flex; gap: 10px;">
                <select id="ageMin" name="ageMin" required>
                    <option value="">גיל מינימום</option>
                </select>
                <select id="ageMax" name="ageMax" required disabled>
                    <option value="">גיל מקסימום</option>
                </select>
            </div>
        </div>
        <br><br><br>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>מין:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="זכר" required> זכר</label>
                <label><input type="radio" name="gender" value="נקבה" required> נקבה</label>
            </div>
        </div>
        <br><br>
        <!-- בחירת יעד -->
        <div id="uploadTargetWrapper" class="field-wrapper upload-target-field">
            <label class="upload-target-label">
                <span class="required-star2">*</span><br>
                <span class="text12542">לאן תרצה<br> להעלות את<br>התמונות?</span>
            </label>
            <div class="upload-target-options">
                <label class="option-label">
                    <input type="radio" name="uploadTarget" value="website" required>
                    לאתר (גלוי לכולם)
                </label>
                <label class="option-label">
                    <input type="radio" name="uploadTarget" value="matchmaker" required>
                    לשדכן (בלבד)
                </label>
            </div>
        </div>

        <!-- שדה העלאת תמונות מוסתר -->
        <div class="field-wrapper upload-image-field-centered" id="uploadImageField" style="display: none;">
            <label class="upload-image-label">
                (עד 3 תמונות)
            </label>
            <div class="custom-file custom-file-upload-box">
                <label class="custom-file-label2" id="fileLabel">
                    לא נבחרו <br>תמונות להעלה 📷
                    <input type="file" id="imageInput" name="images" accept="image/*" multiple>
                </label>
            </div>

            <!-- כאן תופיע תצוגת התמונות -->
            <div id="previewWrapper" class="preview-wrapper"></div>
        </div>



        <br><br><br><br>
        <p class="p1">פרטים לשדכן <br>&#9660; <!-- ▼ -->
            בלבד &#9660; <!-- ▼ -->
        </p>
        <div class="field-wrapper">
            <label><span class="required-star">*</span>מספר טלפון:</label>
            <input style="text-align: right;" type="tel" name="phone" placeholder="מספר טלפון" required>
        </div>
        <br><br>
        <!-- יעד חדש: העלאת ת"ז -->
        <div class="field-wrapper123 upload-target-field123">
            <label class="upload-target-label2123">
                <span class="required-star2123">*</span>
                <span class="text125424">העלאת קובץ<br>צילום תעודת זהות כולל ספח<br>(😄כדי להימנע מאי נעימות😄)</span>
            </label>
            <div class="upload-target-options2123">
                <label class="option-label123">
                    <input type="checkbox" id="uploadTargetIDCheckbox" name="uploadTargetID" value="idUpload" required>
                    <label for="uploadTargetIDCheckbox">לשדכן בלבד</label>
                </label>
            </div>
        </div>

        <!-- שדה העלאה חדש לת"ז -->
        <div class="field-wrapper123 upload-image-field-centered123" id="uploadImageFieldID" style="display: none;">
            <label class="upload-image-label123">העלאת תעודת זהות (עד 3 תמונות)</label>
            <div class="custom-file custom-file-upload-box123">
                <div class="custom-file custom-file-upload-box123">
                    <label class="custom-file-label2123" id="fileLabelID">
                        לא נבחרו תמונות<br>לחץ כאן להעלה... 📷
                        <input type="file" id="imageInputID" name="idImages" accept="image/*" required multiple>
                    </label>
                </div>

                <input type="file" id="imageInputID" name="idImages" accept="image/*" required multiple>
                <div class="preview-wrapper123" id="previewID"></div>
            </div>
        </div>
        <br><br><br><br>
        <div style="text-align: center;">
            <button id="registerBtn" type="submit">שלח</button>
        </div>
    </form>

    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
    <script src="all_cities_cleaned.js"></script>
</body>

</html>
