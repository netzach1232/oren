<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר שידוכים</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="content1"
            style="font-family: 'Rubik', sans-serif; max-width: 800px; margin: 0 auto; padding: 40px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); text-align: center;">
            <h1
                style="font-size: 2.4em; color: #2c3e50; font-weight: 700; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
                <strong>ברוכים הבאים לאתר השידוכים שלנו</strong>
            </h1>

            <div style="font-size: 1.4em; color: #34495e; line-height: 1.8;">
                <p style="margin: 15px 0;">אנחנו נותנים <strong style="color: #e74c3c;">מענה טלפוני</strong> עם מענה
                    מהיר וליווי ועזרה טלפונית.</p>
                <p style="margin: 15px 0; font-weight: 600; color: #27ae60;"><strong>ללא עלות הרשמה עד לסגירת
                        הוורט.</strong></p>
                <p style="margin: 15px 0;">במידה וניסגר – העלות היא <strong style="color: #2980b9;">4000 ש"ח מכל
                        צד.</strong></p>
            </div>
        </div>
        <br><br><br>
        <!-- עטיפת צ'קבוקס -->
        <div class="field-wrapper"
            style="font-family: 'Rubik', sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background: linear-gradient(135deg, #d5dbe600 0%, #dfe4ea00 100%); border-radius: 12px;  text-align: center;">
            <label class="checkbox-container"
                style="display: inline-flex; align-items: center; font-size: 1.3em; color: #2c3e50; font-weight: 600; cursor: pointer;">
                <input type="checkbox" id="agree" style="display: none;">
                <span class="custom-checkbox"
                    style="width: 24px; height: 24px; border: 2px solid #2980b9; border-radius: 6px; margin-left: 10px; display: inline-block; position: relative; background: #fff; transition: background-color 0.3s ease;">
                    <span
                        style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px; color: #fff;">✔</span>
                </span>
                <span style="color: #34495e;">אני מאשר שקראתי ואני מסכים <strong
                        style="color: #e74c3c;">לתנאים</strong></span>
                <span class="required-star" style="color: #e74c3c; margin-right: 5px;">*</span>
            </label>
        </div>




        <button class="register-btn" id="registerBtn">הרשמה</button>


        <script src="all_cities_cleaned.js"></script>
        <script src="script.js"></script>

    </body>

</html>
